apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: prod-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo-svc
  namespace: prod-frontend
spec:
  selector:
    app: nginx-demo
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
